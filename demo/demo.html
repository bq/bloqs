<!DOCTYPE html>
<html>

<head>
    <title>bloqs demo</title>
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/main.css" />
    <style>
    /* begin demo embedded styles */
    
    body,
    html {
        width: 100%;
        height: 100%;
    }
    
    #field1 {
        width: 100%;
        height: 100%;
    }
    /* end demo embedded styles */
    </style>
</head>

<body>
    <h1>bloqs demo</h1>
    <!-- begin demo markup -->
    <div id="field1"></div>
    <div id="code" style="position: absolute; top: 30px; left: 710px; width: 700px; height: 700px; background-color: #E6E6FA;"></div>
    <button style="position: absolute; top: 10px; left: 710px; " onclick="document.getElementById('code').innerHTML ='<pre>'+bloqs.bloqsToCode()+'</pre>'">CODE</button>
    <footer>
        <p>See the <a href="http://bq.github.io/bloqs">project homepage</a>.</p>
        <p>Check out the <a href="https://github.com/bq/bloqs">project repo</a>.</p>
        <p>Copyright 2015 bq</p>
    </footer>
    <!-- end demo markup -->
    <script src="./../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./../bower_components/svg.js/dist/svg.js"></script>
    <script src="./../../svg.foreignobject.js/svg.foreignobject.js"></script>
    <script src="./../bower_components/svg.draggable/svg.draggable.js"></script>
    <script src="./../dist/bloqs.js"></script>
    <script>
    /* begin demo script */
    var bloqs = bloqs();
    var canvas = bloqs.createCanvas("field1");
    var setup = {
        label: 'setup',
        down: true,
        // size: [200, 50],
        color: '#000',
        code: {
            setup: "",
            loop: "void setup (){\n"
        }
    };
    var loop = {
        label: 'loop',
        down: true,
        color: '#000',
        code: {
            setup: "",
            loop: "void loop (){\n"
        }
    };

    var declare_variable = {
        up: true,
        down: true,
        color: '#dd4b39',
        text: [
            ["Imprimir por puerto serie", {
                input: 'userInput',
                type: "variable_name",
                label: "nombre"
            }, "=", {
                input: 'bloqInput',
                type: "int",
                label: "INPUT"
            }]
        ],
        code: {
            setup: "int {0} = {1};\n",
            loop: "int {0} = {1};\n"
        }
    };
    var bloq4 = {
        output: 'int',
        color: '#dd4b39',
        text: [
            ["Valor ", {
                input: 'dropdown',
                type: "number",
                data: [{
                    label: 'Sensor1',
                    value: '3'
                }, {
                    label: 'Sensor2',
                    value: '4'
                }]
            }]
        ],
        code: {
            setup: "{0}",
            loop: "{0}"
        }
    };
    var bloq5 = {
        up: true,
        down: true,
        output: 'int',
        // size: [200, 50],
        color: '#dd4b39',
        text: [
            ["number", {
                input: 'userInput',
                type: "number",
                label: "number"
            }]
        ],
        // text : [["trial2", {input : 'bloqInput',type:"int",label:"INPUT"}]],
        code: {
            setup: '{0}',
            loop: '{0}'
        }
    };
    var block0 = bloqs.createBloq(setup, canvas, [100, 0]);
    var block1 = bloqs.createBloq(loop, canvas, [100, 300]);
    // var block2 = bloqs.createBloq(bloq2, canvas, [300,400]);
    var block3 = bloqs.createBloq(declare_variable, canvas, [400, 100]);
    var block4 = bloqs.createBloq(bloq4, canvas, [400, 200]);
    var block5 = bloqs.createBloq(bloq5, canvas, [400, 300]);
    /* end demo script */
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>bloqs demo</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="bloqs_canvas">
        <!-- BLOQ 1 -->
        <!-- BLOQ STATEMENT-->
        <div class="bloq bloq--statement bloq1" tabindex="0">
            <label for="variable" class="invisible">Variable</label>
            <input class="bloq__inner--first" type="text" name="variable" height="25px" />
            <span class="span--between">=</span>
            <select name="options" class="bloq__inner--last" id="">
                <option value="option0">Seleccionar</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        </div>
        <!-- END BLOQ STATEMENT -->
        <!-- BLOQ 2 -->
        <!-- BLOQ OUTPUT -->
        <div class="bloq bloq--output bloq2" tabindex="0">
            <span class="bloq__inner--first">Leer</span>
            <select name="options" class="bloq__inner--last" id="">
                <option value="option0">Seleccionar</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        </div>
        <!-- END BLOQ OUTPUT -->
        <!-- BLOQ 3 -->
        <!-- BLOQ OUTPUT WITH BLOQ INPUT -->
        <div class="bloq bloq--output bloq3" tabindex="0">
            <span class="bloq__inner--first">Leer</span>
            <div class="bloqinput bloq__inner--last--input"></div>
        </div>
        <!-- END BLOQ OUTPUT WITH BLOQ INPUT -->
        <!-- BLOQ 4 -->
        <!-- BLOQ STATEMENT-INPUT -->
        <div class="bloq bloq--statement-input bloq4">
            <div class="bloq--statement-input__header">
                <label for="variable" class="invisible">Variable</label>
                <input class="bloq__inner--first" type="text" name="variable" height="25px" />
                <span class="separator-10"></span>
                <div class="bloqinput bloq__inner--last--input"></div>
            </div>
            <div class="bloq--extension">
                <div class="bloq--extension__content">
                </div>
                <div class="bloq--extension--end"></div>
            </div>
        </div>
        <!-- END BLOQ STATEMENT-INPUT -->
        <!-- BLOQ 5 -->
        <!-- BLOQ STATEMENT-INPUT -->
        <div class="bloq bloq--statement-input bloq5">
            <div class="bloq--statement-input__header filled">
                <label for="variable" class="invisible">Variable</label>
                <input class="bloq__inner--first" type="text" name="variable" height="25px" />
                <span class="separator-10"></span>
                <div class="bloqinput bloq__inner--last--input"></div>
            </div>
            <div class="bloq--extension">
                <div class="bloq--extension__content filled">
                    <!-- BLOQ STATEMENT-->
                    <div class="bloq bloq--statement nested--bloq" tabindex="0">
                        <label for="variable" class="invisible">Variable</label>
                        <input class="bloq__inner--first" type="text" name="variable" height="25px" />
                        <span class="span--between">=</span>
                        <select name="options" class="bloq__inner--last" id="">
                            <option value="option0">Seleccionar</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                        </select>
                    </div>
                    <!-- END BLOQ STATEMENT -->
                    <!-- BLOQ STATEMENT-->
                    <div class="bloq bloq--statement nested--bloq" tabindex="0">
                        <input class="bloq__inner--first" type="text" height="25px" />
                        <span class="span--between">=</span>
                        <select name="options" class="bloq__inner--last" id="">
                            <option value="option0">Seleccionar</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                        </select>
                    </div>
                    <!-- END BLOQ STATEMENT -->
                </div>
                <div class="bloq--extension--end"></div>
            </div>
        </div>
        <!-- END BLOQ STATEMENT-INPUT -->
        <!-- BLOQ 6 -->
        <!-- BLOQ OUTPUT WITH BLOQ INPUT -->
        <div class="bloq bloq--output bloq6" tabindex="0">
            <span class="bloq__inner--first">Leer</span>
            <div class="bloqinput bloq__inner--last--input">
                <!-- BLOQ OUTPUT -->
                <div class="bloq bloq--output nested--bloq" tabindex="0">
                    <span class="bloq__inner--first">Variable</span>
                    <select name="options" class="bloq__inner--last" id="">
                        <option value="option0">Seleccionar</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                    </select>
                </div>
                <!-- END BLOQ OUTPUT -->
            </div>
        </div>
        <!-- END BLOQ STATEMENT -->
        <!-- BLOQ 7 -->
        <!-- BLOQ OUTPUT -->
        <div class="bloq bloq--statement bloq7" tabindex="0">
            <span class="bloq__inner--first">Sonar el buzzer</span>
            <select name="options">
                <option value="option0">Seleccionar</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
            <span>con la nota</span>
            <select name="options">
                <option value="option0">Do</option>
                <option value="option1">Re</option>
                <option value="option2">Mi</option>
                <option value="option2">Fa</option>
                <option value="option2">Sol</option>
                <option value="option2">La</option>
                <option value="option2">Si</option>
            </select>
            <span>durante</span>
            <label for="variable" class="invisible">number</label>
            <input type="number" name="number">
            <span class="bloq__inner--last">ms</span>
        </div>
        <!-- END BLOQ STATEMENT -->
        <!-- BLOQ 8 -->
        <!-- BLOQ OUTPUT -->
        <div class="bloq bloq--output bloq8" tabindex="0">
            <span class="bloq__inner--first">Oscilar servo</span>
            <select name="options">
                <option value="option0">Seleccionar</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
            <span>alrededor de</span>
            <div class="bloqinput"></div>
            <span>con amplitud</span>
            <div class="bloqinput"></div>
            <span>con velocidad</span>
            <div class="bloqinput bloq__inner--last"></div>
        </div>
        <!-- END BLOQ OUTPUT -->
        <!-- BLOQ 9 -->
        <!-- BLOQ OUTPUT -->
        <div class="bloq bloq--output bloq9" tabindex="0">
            <span class="bloq__inner--first">Oscilar servo</span>
            <select name="options">
                <option value="option0">Seleccionar</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
            <span>alrededor de</span>
            <div class="bloqinput">
                <!-- BLOQ OUTPUT -->
                <div class="bloq bloq--output nested--bloq" tabindex="0">
                    <span class="bloq__inner--first">Variable</span>
                    <select name="options" class="bloq__inner--last" id="">
                        <option value="option0">Seleccionar</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                    </select>
                </div>
                <!-- END BLOQ OUTPUT -->
            </div>
            <span>con amplitud</span>
            <div class="bloqinput">
                <!-- BLOQ OUTPUT -->
                <div class="bloq bloq--output nested--bloq" tabindex="0">
                    <select name="options" class="bloq__inner--first bloq__inner--last" id="">
                        <option value="option0">Seleccionar</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                    </select>
                </div>
                <!-- END BLOQ OUTPUT -->
            </div>
            <span>con velocidad</span>
            <div class="bloqinput bloq__inner--last">
                <!-- BLOQ OUTPUT -->
                <div class="bloq bloq--output nested--bloq" tabindex="0">
                    <input class="bloq__inner--first bloq__inner--last" type="number" value="0">
                </div>
                <!-- END BLOQ OUTPUT -->
            </div>
        </div>
        <!-- END BLOQ OUTPUT -->
    </div>
</body>

</html>
